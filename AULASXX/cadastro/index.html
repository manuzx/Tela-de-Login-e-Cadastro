<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <img src="./images/sign-up-animate.svg" width="600px"/>
        </div>
        <div class="direita">
            <div class="topo">
                <div class="titulo">
                    <h1>Cadastre-se</h1>
                    <div class="vazio"></div>
                </div>
                <div class="btn">
                    <button>Entrar</button>
                </div>
            </div>
            <div class="meio">
                <div class="lado">
                    <div class="input">
                        <label for="">Primeiro Nome</label>
                        <input type="text" placeholder="Digite seu primeiro nome" />
                    </div>
                    <div class="input">
                        <label for="">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail" />
                    </div>
                    <div class="input">
                        <label for="">Senha</label>
                        <input type="password" placeholder="Digite sua senha" />
                    </div>
                </div>
                <div class="lado">
                    <div class="input">
                        <label for="">Sobrenome</label>
                        <input type="text" placeholder="Digite seu sobrenome" />
                    </div>
                    <div class="input">
                        <label for="">Celular</label>
                        <input type="text" placeholder="(XX) XXXXX-XXXX" />
                    </div>
                    <div class="input">
                        <label for="">Confirme sua senha</label>
                        <input type="password" placeholder="Confirme sua senha" />
                    </div>
                </div>
            </div>
            <div class="fim">
                <div class="inputs">
                    <p>Gênero</p>
                    <div class="opcoes">
                        <div class="opcao">
                            <input type="radio" name="genero" id="masculino" />
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="genero" id="feminino" />
                            <label for="feminino">Feminino</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="genero" id="outro" />
                            <label for="outro">Outro</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="genero" id="nao-informado" />
                            <label for="nao-informado">Prefiro não informar</label>
                        </div> 
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Continuar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
